  <body>
    <header>
      <h1>Weather Dashboard</h1>
      
    </header>
    <main class="container">
      <section class="inputarea">
        <div class="search-container">
          <form>
            <label>Search for a City</label>
            <input type="text" placeholder="Search.." id="search" name="search"><button type="submit" title="Search"><i class="fa fa-search"></i></button>
          </form>
        </div>
        <hr />
        <ul id="city_list" class="list-group">

        </ul>
      </section>
      <section class="weather">
        <div class="today">
          <h2><span id="city_name"></span> (<span id="curr_date"></span>) <img id="weather_icon"></img></h2>
          <p>Temperature : <span id="temperature" class="temperature"></span></p>
          <p>Humidity : <span id="humidity"></span></p>
          <p>Wind Speed : <span id="wind_speed"></span></p>
          <p>UV Index : <span id="uv_index"></span></p>
        </div>
        <div class="nextblock">
          <h3>5-Day Forecast : </h3>
